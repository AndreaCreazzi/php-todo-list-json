<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP ToDo List JSON</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
    ></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <script defer src="js/script.js"></script>
  </head>
  <body class="bg-dark">
    <div id="root">
      <main class="mt-4">
        <div class="container text-white">
          <!-- titolo -->
          <h1 class="text-center text-warning">Lista di cose da fare:</h1>
          <!-- lista -->
          <div class="container mt-4">
            <ul class="list-group">
              <li
                v-for="(list, i) in lists"
                :key="i"
                class="list-group-item d-flex justify-content-between"
              >
                <span :class="{ 'completed': list.completed }">
                  <input
                    type="checkbox"
                    v-model="list.completed"
                    @click="toggleCompleted(i)"
                    class="me-2"
                  />
                  {{ list.task }}
                </span>
                <button @click="deleteList(i)" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                </button>
              </li>
            </ul>
            <!-- input aggiunta task -->
            <form @submit.prevent="addList">
              <div class="input-group mb-3">
                <input
                  type="text"
                  v-model="newList"
                  class="form-control mt-3"
                  placeholder="Inserisci qualcosa di nuovo da fare"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <!-- bottone applica -->
                <button
                  class="btn btn-success mt-3"
                  type="submit"
                  id="button-addon2"
                >
                  Applica
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
